// ********** \\
// CORE CVARS \\
// ********** \\

// Toggle plugin status
// 1 = ON; 0 = OFF
// Default: 1
hnr_enabled 1

// Set's the jumping style for players
// 0 = Normal Jump; 1 = No-slowdown jumping effect; 2 = Auto Bunnyhop
// Default: 1
hnr_jumpstyle 1

// Toggle scout zooming
// 1 = Don't allow zoom on scout; 0 = Allow zooming on scout
// Default: 0
hnr_nozoom 0

// Toggle scout drop
// 1 = Don't allow dropping scout; 0 = Allow dropping scout
// Default: 1
hnr_scoutdrop 1

// Toggle suicide
// 1 = Block 'kill' command; 0 = Allow clients to execute the 'kill' command
// Default: 1
hnr_blockkill 1

// Blocks "Fire in the hole" text and sound
// 1 = Block; 0 = Normal behavior
// Default: 1
hnr_blockradio 1


// **************** \\
// FrostNades CVARS \\
// **************** \\

// Toggle frostnade plugin
// 1 = ON; 0 = OFF
// Default: 1
hnr_fn_enabled 1

// Toggle self freeze
// 1 = When you throw a frostnade, if you're in range, you will freeze; 0 = Turns off the option
// Default: 1
hnr_fn_selfreeze 1

// Toggle if the frostnade can pass infection
// 1 = Frostnade hit will trigger an infection; 0 = Turns off the option
// Default: 1
hnr_fn_passinfection 1


// ********** \\
// Shop CVARS \\
// ********** \\

// Amount of XP get for winning a round
// Default: 10
hnr_winxp 10

// Amount of Cash get for winning a round
// Default: 20
hnr_wincash 20

// Amount of XP get for being the last guy to pass the infection
// Default: 1
hnr_bonusxp 1

// Amount of Cash get for being the last guy to pass the infection
// Default: 2
hnr_bonuscash 2


// *********** \\
// Events CVARS \\
// ************ \\

// Toggle events addon status
// Default: 1
hnr_events 1

// Sets how many rounds an event will playout
// Default: 7
hnr_events_rnd 7


// Initial settings for running the best, DON'T CHANGE!
mp_flashlight 0
mp_roundtime 9
sv_airaccelerate 100
sv_airmove 10
mp_freezetime 0
mp_limitteams 0
mp_autoteambalance 0
humans_join_team "T"
